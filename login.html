
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            
            <div class="login-form">
                <div class="success-message" id="successMessage">
                    <strong>Success!</strong> You have been signed in successfully!
                </div>
                
                <div class="error-message" id="errorMessage">
                    <strong>Error!</strong> <span id="errorText"></span>
                </div>
                
                <form id="loginForm" method="POST" action="/login">
                    <div class="mb-3">
                        <label for="emailOrUsername" class="form-label">Email or Username</label>
                        <input type="text" class="form-control" id="emailOrUsername" name="emailOrUsername" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="password-toggle" type="button" onclick="togglePassword()">
                                <i id="passwordIcon">üëÅÔ∏è</i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-login">Sign In</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                passwordIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide previous messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            
            // Simple validation
            let isValid = true;
            let errorMessage = '';
            
            // Check if required fields are filled
            if (!formObject.emailOrUsername) {
                isValid = false;
                errorMessage = 'Please enter your email or username.';
            } else if (!formObject.password) {
                isValid = false;
                errorMessage = 'Please enter your password.';
            } else if (formObject.password.length < 6) {
                isValid = false;
                errorMessage = 'Password must be at least 6 characters long.';
            }
            
            // Email validation if it looks like an email
            if (isValid && formObject.emailOrUsername.includes('@')) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formObject.emailOrUsername)) {
                    isValid = false;
                    errorMessage = 'Please enter a valid email address.';
                }
            }
            
            if (isValid) {
                // Simulate successful login
                document.getElementById('successMessage').style.display = 'block';
                console.log('Login data:', formObject);
                
                // Store user data for the profile page
                const userData = {
                    firstName: 'John',
                    lastName: 'Doe',
                    username: formObject.emailOrUsername.includes('@') ? formObject.emailOrUsername.split('@')[0] : formObject.emailOrUsername,
                    email: formObject.emailOrUsername.includes('@') ? formObject.emailOrUsername : 'user@example.com',
                    birthday: '1990-01-15',
                    gender: 'male',
                    country: 'US',
                    city: 'New York'
                };
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Redirect to profile page after successful login
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                // Show error message
                document.getElementById('errorText').textContent = errorMessage;
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        // Add real-time validation feedback
        const inputs = document.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.required && !this.value) {
                    this.classList.add('is-invalid');
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
            
            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid') && this.value) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
        });
        
        // Auto-focus on first input
        document.getElementById('emailOrUsername').focus();
    </script>
</body>
</html>
